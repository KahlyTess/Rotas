<h4>Login</h4>


<div class="row">
  <div class="input-field col s7">
    <input ngModel="user.nome" id="user" type="text" class="validate">
    <label class="active" for="user">User</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s7">
    <input ngModel="user.senha" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light"
type="submit" name="action" (click)= "fazerLogin()">Login
  <i class="material-icons right">send</i>
</button>
